{% extends "base.html" %} {% block content %}
<!-- 搜索框 -->
<div style="margin-bottom: 40px; margin-top: 20px">
    <input
        type="text"
        placeholder="Search..."
        style="
            padding: 8px 12px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9em;
        "
    />
</div>

<ul class="blog-list">
    {% for post in posts %}
    <li class="blog-item">
        <!-- 这里的日期格式取决于你在 md 里的写法，建议 md 里写 '20 Jan, 2026' 这种格式 -->
        <!-- 或者如果你的 md 是 '2026-01-20'，这里直接显示也会是那样 -->
        <span class="blog-date">{{ post.meta.date }}</span>

        <a href="{{ post.url }}" class="blog-title">{{ post.meta.title }}</a>
    </li>
    {% endfor %}
</ul>

<style>
    .blog-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .blog-item {
        display: flex;
        margin-bottom: 12px;
        line-height: 1.5;
        font-size: 1.05rem; /*稍微大一点的字号*/
    }

    .blog-date {
        flex-shrink: 0;
        width: 140px; /* 固定宽度，对齐标题 */
        font-family: "Courier New", Courier, monospace; /* 等宽字体 */
        color: #444; /* 深灰色 */
        font-size: 0.9em;
        padding-top: 2px; /* 微调垂直对齐 */
    }

    .blog-title {
        color: #0044cc; /* 经典的网页蓝 */
        text-decoration: none;
    }

    .blog-title:hover {
        text-decoration: underline;
    }

    /* 移动端适配 */
    @media (max-width: 600px) {
        .blog-item {
            flex-direction: column;
            margin-bottom: 20px;
        }
        .blog-date {
            width: auto;
            color: #888;
            font-size: 0.85em;
            margin-bottom: 4px;
        }
    }
</style>
{% endblock %}
