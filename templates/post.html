<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>{{ meta.title }} | {{ config.site_name }}</title>
        <style>
            body {
                max-width: 650px;
                margin: 40px auto;
                padding: 0 10px;
                font-family: sans-serif;
                line-height: 1.6;
                color: #333;
            }
            h1,
            h2,
            h3 {
                line-height: 1.2;
            }
            header {
                margin-bottom: 2rem;
                border-bottom: 1px solid #eee;
                padding-bottom: 1rem;
            }
            .meta {
                color: #888;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <header>
            <strong>{{ config.site_name }}</strong>
            <nav style="float: right">
                <a href="/">Home</a>
            </nav>
        </header>

        <article>
            <h1>{{ meta.title }}</h1>
            <div class="meta">
                发表于: {{ meta.date }} by {{ config.author }}
            </div>

            <!-- 这里插入转换后的 HTML -->
            {{ content | safe }}
        </article>
    </body>
</html>
